Name: pay.rpc
ListenOn: 0.0.0.0:9003
Etcd:
  Hosts:
  - 127.0.0.1:2379
  Key: pay.rpc

UserRpc:
  Etcd:
    Hosts:
    - 127.0.0.1:2379
    Key: user.rpc
  NonBlock: true

OrderRpc:
  Etcd:
    Hosts:
    - 127.0.0.1:2379
    Key: order.rpc
  NonBlock: true

Mysql:
  DataSource: root:root@tcp(127.0.0.1:3306)/gozero_mall?charset=utf8mb4&parseTime=true&loc=Local

CacheRedis:
- Host: 127.0.0.1:6379
  Type: node
  Pass: "123456"

Telemetry:
  Name: pay.rpc
  Endpoint: http://192.168.11.20:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger